<div class="card" style="width: 18rem;" [hidden]="data.hide">
  <div class="card-header">
    {{data.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title"><span>Age:</span>{{data.age}}</h5>
    <p class="card-text">{{data.address}}<p>
  </div> 
  <hr>
  <div class="card-body">
    <a href="#" class="card-link" (click)="deletePerson()">Delete Person</a>
    <a href="#" class="card-link" (click)="data.toggle()">Update Person</a>
  </div> 
</div>

<br>

<div class="card card-block" [hidden]="!data.hide">
  <h4 class="card-title">Update</h4>
  <div class="form-group text-center">
    <input type="text" class="from-control" value="{{data.name}}" #name>
  </div>
  <div class="form-group text-center">
    <input type="text" class="from-control" value="{{data.age}}" #age>
  </div>
  <div class="form-group text-center">
    <input type="text" class="from-control" value="{{data.address}}" #address>
  </div>
  <button class="btn btn-primary" (click)="updatePerson(name.value,age.value,address.value)">Update Person</button>
</div>

<br>
